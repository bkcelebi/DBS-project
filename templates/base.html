<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('index')}}">DB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" method="POST" action="">
                <ul class="navbar-nav ml-auto">
                    {% if current_user.is_authenticated %}

                    <li>
                        <a class="btn btn-success" href="#">{{current_user.first_name}}</a>
                        <a class="btn btn-outline-secondary" href="{{url_for('logout')}}">logout</a>
                    </li>   

                    {% else %}
                    
                    <li>
                        <form class="form-inline" action="/login" method="POST">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Email" name="mail">
                                <input type="password" class="form-control" placeholder="Password" name="pwd">
                                <input class="btn btn-success" type="submit" value="Login">
                                <a class="btn btn-outline-success" href="{{url_for('signup')}}">Sign Up</a>
                            </div>
                        </form>
                    </li>

                    {% endif %}
                </ul>

            </div>
          </nav>

        {% block body %}{% endblock %}
    </body>
</html>
