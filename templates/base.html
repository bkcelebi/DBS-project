<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('index')}}">DB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" method="POST" action="">
                <ul class="navbar-nav ml-auto">
                    {% if current_user.is_authenticated %}

                    <li>
                        <a class="btn btn-success" href="#">{{current_user.username}}</a>
                        <a class="btn btn-outline-secondary" href="{{url_for('logout')}}">logout</a>
                    </li>   

                    {% else %}

                    <form class="form-inline my-2 my-lg-0" method="POST" action="/login">
                        {{ form.hidden_tag() }}
                        {{ form.email }}
                        {{ form.password }}
                        {{ form.submit }}
                    </form>

                    <a class="btn btn-outline-light btn-sm" href="{{url_for('signup')}}">Sign Up</a>

                    {% endif %}
                </ul>

            </div>
          </nav>

        {% block body %}{% endblock %}
    </body>
</html>
