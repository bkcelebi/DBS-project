<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('index')}}">DB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" method="POST" action="">
                <ul class="navbar-nav ml-auto">
                    {% if current_user.is_authenticated %}

                    <li>
                        <a class="btn btn-success" href="#">{{current_user.first_name}}</a>
                        <a class="btn btn-outline-secondary" href="{{url_for('logout')}}">logout</a>
                    </li>   

                    {% else %}
                    
                    <li>
                        <form class="form-inline" action="/login" method="POST">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Email" name="mail">
                                <input type="password" class="form-control" placeholder="Password" name="pwd">
                                <input class="btn btn-success" type="submit" value="Login">
                                <a class="btn btn-outline-success" href="{{url_for('signup')}}">Sign Up</a>
                            </div>
                        </form>
                    </li>

                    {% endif %}
                </ul>

            </div>
          </nav>

        {% block body %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
