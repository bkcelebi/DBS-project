{% extends 'base.html' %}

{% block head %}
    <title>Sing Up</title>
{% endblock %}

{% block body %}
    <h1>Sign Up!</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.username }}
        {{ form.password }}
        {{ form.age }}
        {{ form.gender }}
        {{ form.location }}
        {{ form.submit }}
    </form>

    <a href="{{url_for('login')}}">Already have an account? Login!</a>
{% endblock %}
